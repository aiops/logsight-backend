name: Publish Docker image on release

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Get tag ref
        id: tag
        uses: tj-actions/branch-names@v5.1

      - name: Extract branch name
        shell: bash
        run: |
          tag=${{ steps.tag.outputs.current_branch }}
          echo "Release tag: $tag"
          pre_release_tag=""
          [[ $tag =~ ([0-9]+)\.([0-9]+)\.([0-9]+)(-([0-9a-zA-Z]+))?(\.([0-9]+))? ]] && pre_release_tag=${BASH_REMATCH[4]}
          echo "Pre-release tag: $pre_release_tag"
          echo ::set-output name=pre_release_tag::$pre_release_tag
        id: extract_branch
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKERHUB_ID }}
          password: ${{ secrets.DOCKER_PW }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: logsight/logsight${{ steps.extract_branch.outputs.pre_release_tag }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache


          name: Publish Docker image on release
