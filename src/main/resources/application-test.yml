spring:
  jpa:
    hibernate.ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5431/logsight_test
    username: logsight
    password: logsight

  elasticsearch:
    host: "localhost"
    port: "9200"
    protocol: "http"
    credentials:
      username: "elastic"
      password: "elasticsearchpassword"

logsight:
  limit:
    tags:
      freemium: ${LIMIT_TAGS_FREEMIUM:1}
      developer: ${LIMIT_TAGS_DEVELOPER:5}
      corporate: ${LIMIT_TAGS_CORPORATE:5}
    data:
      freemium: ${LIMIT_DATA_FREEMIUM:500}
      developer: ${LIMIT_DATA_DEVELOPER:100000}
      corporate: ${LIMIT_DATA_CORPORATE:100000}
    verification:
      freemium: ${LIMIT_VERIFICATION_FREEMIUM:5}
      developer: ${LIMIT_VERIFICATION_DEVELOPER:5}
      corporate: ${LIMIT_VERIFICATION_CORPORATE:5}

  kibana:
    host: "localhost"
    port: "5601"

  token:
    duration: 15
  flyway:
    baselineOnMigrate: true
    enabled: true
    target: 3
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-group
    listener:
      ack-mode: manual
      client-id: test-client-id
      concurrency: 10
      type: batch
    admin:
      client-id: admin-test-client-id
