spring:
  jpa:
    hibernate.ddl-auto: create-drop
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL95Dialect
  datasource:
    url: jdbc:postgresql://localhost:5431/logsight_test
    username: logsight
    password: logsight

  elasticsearch:
    host: "localhost"
    port: "9200"
    protocol: "http"
    credentials:
      username: "elastic"
      password: "elasticsearchpassword"

  kibana:
    host: "localhost"
    port: "5601"

  token:
    duration: 15
  flyway:
    baselineOnMigrate: true
    enabled: true
    target: 2
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-group
    listener:
      ack-mode: manual
      client-id: test-client-id
      concurrency: 10
      type: batch
    admin:
      client-id: admin-test-client-id
